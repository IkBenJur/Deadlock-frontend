<div [hidden]="!active">
  @if(items$ | async; as items) { 
        <div class="grid gap-2 grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-10">
            @for (item of items; track $index) {
                    <app-item-card [item]="item"></app-item-card>
            } 
        </div>
    }
</div>
